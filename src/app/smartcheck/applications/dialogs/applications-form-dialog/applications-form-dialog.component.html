<div>
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 p-l-10 font-17">
                        {{dialogTitle + " "}} an application </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="stdForm" (ngSubmit)="submit">
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Application Name</mat-label>
                        <input matInput formControlName="name" required>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->
                        <mat-error *ngIf="stdForm.get('name').hasError('required')">
                            Application Name is required
                        </mat-error>
                    </mat-form-field>
                <!-- </div> -->
            </div>
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Application Type</mat-label>
                        <input matInput formControlName="type" required>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->
                        <mat-error *ngIf="stdForm.get('type').hasError('required')">
                            Application Type is required
                        </mat-error>
                    </mat-form-field>
                <!-- </div> -->
            </div>
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Application DCSC</mat-label>
                        <input matInput formControlName="dcsc" required>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->
                        <mat-error *ngIf="stdForm.get('dcsc').hasError('required')">
                            Application DCSC is required
                        </mat-error>
                    </mat-form-field>
                <!-- </div> -->
                
            </div>
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Application Port</mat-label>
                        <input matInput formControlName="port" required>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->
                        <mat-error *ngIf="stdForm.get('port').hasError('required')">
                            Application Port is required
                        </mat-error>
                    </mat-form-field>
                <!-- </div> -->
            </div>
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>End Port</mat-label>
                        <input matInput formControlName="end_port" required>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->
                        <mat-error *ngIf="stdForm.get('end_port').hasError('required')">
                            End Port is required
                        </mat-error>
                    </mat-form-field>
                <!-- </div> -->
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [type]="submit" [disabled]="!stdForm.valid"
                            [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
