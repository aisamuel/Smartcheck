<div>
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 p-l-10 font-17">
                        Health Check Result</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="stdForm" (ngSubmit)="submit">
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>App Name</mat-label>
                        <input matInput formControlName="application" disabled>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->
                    </mat-form-field>
                <!-- </div> -->
            </div>
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>EndPoint</mat-label>
                        <input matInput formControlName="status" disabled>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->
                    
                    </mat-form-field>
                <!-- </div> -->
            </div>
            <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> -->
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Servers</mat-label>
                        <input matInput formControlName="servers_mapped" disabled>
                        <!-- <mat-icon matSuffix>school</mat-icon> -->

                    </mat-form-field>
                <!-- </div> -->
                
            </div>
            
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
