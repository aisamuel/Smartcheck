<div class="row p-20">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="materialTableHeader">
                <div class="row">
                    <div class="col-8">
                        <ul class="header-buttons-left ml-0">
                            
                            <li class="dropdown m-l-20">
                                <label for="search-input"><i
                                        class="material-icons search-icon">search</i></label>
                                <input placeholder="Enter a search keyword" type="text" #filter
                                    class="browser-default search-field"
                                    aria-label="Search box">
                            </li>
                            <li>
                                <div class="icon-button-demo m-l-10"
                                    [hidden]=!selection.hasValue()>
                                    <button mat-mini-fab color="warn"
                                        (click)="removeSelectedRows()">
                                        <mat-icon class="col-white">delete
                                        </mat-icon>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- <div class="col-4">
                        <ul class="header-buttons">
                            <button mat-raised-button class="smartlinkbutton" (click)="addNew()">Create Server</button>
                            
                        </ul>
                    </div> -->
                </div>
            </div>
            <div class="inner-card">
                <div class="body">
                    <div class="table-responsive">
                        
                        <!-- <div class="inner-card"> -->
                            <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select">
                                    <mat-header-cell *matHeaderCellDef
                                        [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"
                                        [ngClass]="'tbl-col-width-per-6'">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)"
                                            [ngClass]="'tbl-checkbox'">
                                        </mat-checkbox>
                                    </mat-cell>
                                </ng-container>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                                </ng-container>
                                
                                <ng-container matColumnDef="application">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Application
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"
                                        (contextmenu)="onContextMenu($event, row)"> {{row.application}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="servers_mapped">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Servers Mapped
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"
                                        (contextmenu)="onContextMenu($event, row)"> {{row.servers_mapped}} Servers
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="last_scan_date">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Scan Date
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"
                                        (contextmenu)="onContextMenu($event, row)">
                                        {{row.last_scan_date}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="status">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Status
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row"
                                        (contextmenu)="onContextMenu($event, row)">
                                        {{row.status}}</mat-cell>
                                </ng-container>
                                
                        
                                <!-- actions -->
                                <ng-container matColumnDef="actions">
                                    <mat-header-cell class="pr-0" *matHeaderCellDef>Actions
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                                        <button mat-raised-button class="smartlinkbutton"
                                        (click)="$event.stopPropagation()"
                                        (click)="editCall(row)">View Result</button>
                                    
                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns">
                                </mat-header-row>
                                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                <mat-row *matRowDef="let row; columns: displayedColumns;"
                                    (click)="editCall(row)" [style.cursor]="'pointer'" matRipple>
                                </mat-row>
                            </mat-table>
                            <!-- context menu start -->
                            <div style="visibility: hidden; position: fixed"
                                [style.left]="contextMenuPosition.x"
                                [style.top]="contextMenuPosition.y"
                                [matMenuTriggerFor]="contextMenu">
                            </div>
                            <mat-menu #contextMenu="matMenu">
                                <ng-template matMenuContent let-item="item">
                                    <button mat-menu-item (click)="addNew()">
                                        <mat-icon>add_box</mat-icon>
                                        <span>Add Record</span>
                                    </button>
                                    <button mat-menu-item (click)="editCall(item)">
                                        <mat-icon>create</mat-icon>
                                        <span>Edit Record</span>
                                    </button>
                                    <button mat-menu-item (click)="deleteItem(item)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete Record</span>
                                    </button>
                                    <button mat-menu-item (click)="refresh()">
                                        <mat-icon>refresh</mat-icon>
                                        <span>Refresh Record</span>
                                    </button>
                                    <button mat-menu-item disabled>
                                        <mat-icon>no_encryption</mat-icon>
                                        <span>Disable</span>
                                    </button>
                                    <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                                        <mat-icon>list_alt</mat-icon>
                                        <span> Nested Menu</span>
                                    </button>
                                </ng-template>
                            </mat-menu>
                            <mat-menu #nestedmenu="matMenu">
                                <button mat-menu-item>
                                    <mat-icon>mail_outline</mat-icon>
                                    <span>Item 1</span>
                                </button>
                                <button mat-menu-item>
                                    <mat-icon>call</mat-icon>
                                    <span>Item 2</span>
                                </button>
                                <button mat-menu-item>
                                    <mat-icon>chat</mat-icon>
                                    <span>Item 3</span>
                                </button>
                            </mat-menu>
                            <!-- context menu end -->
                            <div class="no-results"
                                [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                                No results
                            </div>
                            <mat-paginator #paginator [length]="dataSource.filteredData.length"
                                [pageIndex]="0" [pageSize]="10"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
